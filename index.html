<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Una Flor Para Ti 游밼</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(135deg, 
                    #0c1b4d 0%,
                    #1a2d5f 20%,
                    #2a4380 40%,
                    #1e3a6f 60%,
                    #0f2350 80%,
                    #0a1635 100%
                );
            overflow: hidden;
            font-family: 'Georgia', serif;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Textura de lienzo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 3px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 3px
                );
            opacity: 0.4;
            z-index: 1;
        }
        
        /* Capa de pinceladas */
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(72, 118, 255, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(135, 206, 250, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 70%, rgba(25, 47, 89, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse at 65% 45%, rgba(59, 82, 139, 0.2) 0%, transparent 45%);
            animation: skyShift 20s ease-in-out infinite;
            filter: blur(1px);
            z-index: 2;
        }
        
        /* Remolinos estilo Van Gogh con textura */
        .swirl {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 30s linear infinite;
            filter: blur(2px);
            z-index: 3;
        }
        
        .swirl::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: contrast(1.2);
        }
        
        .swirl-1 {
            width: 500px;
            height: 500px;
            top: 5%;
            right: 10%;
            background: 
                radial-gradient(ellipse at 30% 30%, 
                    rgba(255, 215, 0, 0.4) 0%,
                    rgba(255, 195, 0, 0.3) 15%,
                    rgba(135, 206, 250, 0.25) 35%,
                    rgba(65, 105, 225, 0.15) 55%,
                    transparent 75%
                );
            animation-duration: 40s;
            box-shadow: 
                inset 0 0 60px rgba(255, 215, 0, 0.2),
                0 0 80px rgba(255, 215, 0, 0.1);
        }
        
        .swirl-2 {
            width: 380px;
            height: 380px;
            top: 35%;
            left: 8%;
            background: 
                radial-gradient(ellipse at 40% 40%,
                    rgba(100, 149, 237, 0.4) 0%,
                    rgba(72, 118, 255, 0.3) 25%,
                    rgba(65, 105, 225, 0.2) 45%,
                    transparent 70%
                );
            animation-duration: 50s;
            animation-direction: reverse;
            box-shadow: 
                inset 0 0 50px rgba(100, 149, 237, 0.15);
        }
        
        .swirl-3 {
            width: 320px;
            height: 320px;
            bottom: 15%;
            right: 20%;
            background: 
                radial-gradient(ellipse at 50% 50%,
                    rgba(147, 197, 253, 0.35) 0%,
                    rgba(59, 130, 246, 0.25) 30%,
                    rgba(37, 99, 235, 0.15) 55%,
                    transparent 75%
                );
            animation-duration: 45s;
            box-shadow: 
                inset 0 0 40px rgba(147, 197, 253, 0.1);
        }
        
        .swirl-4 {
            width: 280px;
            height: 280px;
            top: 55%;
            right: 35%;
            background: 
                radial-gradient(ellipse at 45% 55%,
                    rgba(30, 58, 138, 0.3) 0%,
                    rgba(59, 130, 246, 0.2) 40%,
                    transparent 70%
                );
            animation-duration: 35s;
            z-index: 3;
        }
        
        /* Estrellas con textura de pintura */
        .star {
            position: absolute;
            background: radial-gradient(circle, #fffacd 0%, #ffd700 50%, transparent 100%);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            z-index: 4;
            box-shadow: 
                0 0 8px rgba(255, 215, 0, 0.8),
                0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 250, 205, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        /* Luna estilo Van Gogh con pinceladas */
        .moon {
            position: absolute;
            top: 12%;
            right: 18%;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 35% 35%,
                    #fffacd 0%,
                    #ffd700 25%,
                    #ffa500 60%,
                    #ff8c00 100%
                );
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.8),
                0 0 100px rgba(255, 215, 0, 0.5),
                0 0 150px rgba(255, 215, 0, 0.3),
                inset -15px -15px 30px rgba(255, 140, 0, 0.4);
            animation: moonGlow 4s ease-in-out infinite;
            z-index: 5;
            filter: contrast(1.1) saturate(1.2);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    transparent 0deg,
                    rgba(255, 255, 255, 0.1) 1deg,
                    transparent 2deg
                );
        }
        
        /* Pinceladas decorativas */
        .brushstroke {
            position: absolute;
            background: linear-gradient(135deg, 
                rgba(65, 105, 225, 0.15) 0%,
                rgba(100, 149, 237, 0.1) 50%,
                transparent 100%
            );
            filter: blur(1.5px);
            z-index: 2;
            opacity: 0.6;
        }
        
        .brushstroke-1 {
            width: 200px;
            height: 80px;
            top: 25%;
            left: 30%;
            transform: rotate(-25deg);
            border-radius: 50%;
        }
        
        .brushstroke-2 {
            width: 150px;
            height: 60px;
            top: 60%;
            left: 15%;
            transform: rotate(35deg);
            border-radius: 50%;
        }
        
        .brushstroke-3 {
            width: 180px;
            height: 70px;
            bottom: 20%;
            right: 40%;
            transform: rotate(-15deg);
            border-radius: 50%;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .flower-container {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* TALLO */
        .stem {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 0;
            background: linear-gradient(180deg, #7cb342 0%, #558b2f 100%);
            border-radius: 5px;
            animation: growStem 1.5s ease-out forwards;
            z-index: 11;
        }
        
        /* HOJAS */
        .leaves {
            position: absolute;
            bottom: 150px;
            width: 10px;
            height: 10px;
            z-index: 12;
        }
        
        .leaf {
            position: absolute;
            width: 60px;
            height: 35px;
            background: linear-gradient(135deg, #7cb342 0%, #558b2f 100%);
            border-radius: 50%;
            opacity: 0;
        }
        
        .leaf-left {
            left: -35px;
            top: 0;
            clip-path: ellipse(70% 50% at 100% 50%);
            animation: growLeaf 0.8s ease-out forwards;
            animation-delay: 1.5s;
        }
        
        .leaf-right {
            right: -35px;
            top: 30px;
            clip-path: ellipse(70% 50% at 0% 50%);
            animation: growLeaf 0.8s ease-out forwards;
            animation-delay: 1.8s;
        }
        
        /* FLOR */
        .flower {
            position: absolute;
            top: 50px;
            width: 250px;
            height: 250px;
            z-index: 13;
        }
        
        /* P칄TALOS */
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .petal {
            position: absolute;
            width: 80px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border-radius: 50% 50% 0 50%;
            top: 50%;
            left: 50%;
            margin-left: -40px;
            margin-top: -50px;
            opacity: 0;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.5);
            animation: petalGrow 0.8s ease-out forwards;
        }
        
        .petal:nth-child(1) {
            transform: rotate(0deg) translateY(-80px);
            animation-delay: 0.5s;
        }
        
        .petal:nth-child(2) {
            transform: rotate(45deg) translateY(-80px);
            animation-delay: 0.8s;
        }
        
        .petal:nth-child(3) {
            transform: rotate(90deg) translateY(-80px);
            animation-delay: 1.1s;
        }
        
        .petal:nth-child(4) {
            transform: rotate(135deg) translateY(-80px);
            animation-delay: 1.4s;
        }
        
        .petal:nth-child(5) {
            transform: rotate(180deg) translateY(-80px);
            animation-delay: 1.7s;
        }
        
        .petal:nth-child(6) {
            transform: rotate(225deg) translateY(-80px);
            animation-delay: 2.0s;
        }
        
        .petal:nth-child(7) {
            transform: rotate(270deg) translateY(-80px);
            animation-delay: 2.3s;
        }
        
        .petal:nth-child(8) {
            transform: rotate(315deg) translateY(-80px);
            animation-delay: 2.6s;
        }
        
        /* CENTRO DE LA FLOR */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #ffd93d 0%, #f6a623 100%);
            border-radius: 50%;
            animation: centerGrow 0.8s ease-out forwards;
            animation-delay: 3.0s;
            box-shadow: 0 0 25px rgba(255, 217, 61, 0.7);
            z-index: 25;
        }
        
        /* MENSAJE */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            opacity: 0;
            animation: fadeInMessage 2s ease-out forwards;
            animation-delay: 4.2s;
            padding: 20px;
            max-width: 90%;
            z-index: 20;
            pointer-events: none;
        }
        
        .message h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 25px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
            font-weight: 300;
            letter-spacing: 3px;
        }
        
        .message p {
            font-size: clamp(1.1rem, 3.5vw, 1.6rem);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.8;
            font-style: italic;
        }
        
        /* BRILLOS */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: sparkleAnimation 2s infinite;
        }
        
        /* ANIMACIONES */
        @keyframes skyShift {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }
        
        @keyframes moonGlow {
            0%, 100% {
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 0.8),
                    0 0 100px rgba(255, 215, 0, 0.5),
                    0 0 150px rgba(255, 215, 0, 0.3),
                    inset -15px -15px 30px rgba(255, 140, 0, 0.4);
                filter: contrast(1.1) saturate(1.2);
            }
            50% {
                box-shadow: 
                    0 0 70px rgba(255, 215, 0, 0.9),
                    0 0 130px rgba(255, 215, 0, 0.6),
                    0 0 180px rgba(255, 215, 0, 0.4),
                    inset -15px -15px 30px rgba(255, 140, 0, 0.5);
                filter: contrast(1.15) saturate(1.3);
            }
        }
        
        @keyframes growStem {
            from {
                height: 0;
            }
            to {
                height: 250px;
            }
        }
        
        @keyframes growLeaf {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes petalGrow {
            from {
                opacity: 0;
                transform: rotate(var(--rotation, 0deg)) translateY(-80px) scale(0);
            }
            to {
                opacity: 1;
                transform: rotate(var(--rotation, 0deg)) translateY(-80px) scale(1);
            }
        }
        
        @keyframes centerGrow {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .flower-container {
                width: 85vw;
                max-width: 340px;
                height: 60vh;
            }
            
            .flower {
                width: 220px;
                height: 220px;
                top: 15%;
            }
            
            .petal {
                width: 70px;
                height: 88px;
                margin-left: -35px;
                margin-top: -44px;
            }
            
            .petal:nth-child(1),
            .petal:nth-child(2),
            .petal:nth-child(3),
            .petal:nth-child(4),
            .petal:nth-child(5),
            .petal:nth-child(6),
            .petal:nth-child(7),
            .petal:nth-child(8) {
                transform: rotate(var(--rotation, 0deg)) translateY(-68px);
            }
            
            .center {
                width: 60px;
                height: 60px;
            }
            
            .stem {
                width: 12px;
                height: 250px;
            }
            
            .leaves {
                bottom: 130px;
            }
            
            .leaf {
                width: 50px;
                height: 30px;
            }
            
            .leaf-left {
                left: -40px;
            }
            
            .leaf-right {
                right: -40px;
            }
            
            .moon {
                width: 70px;
                height: 70px;
                top: 6%;
                right: 6%;
            }
            
            .swirl-1, .swirl-2, .swirl-3, .swirl-4 {
                opacity: 0.25;
            }
            
            .swirl-1 {
                width: 300px;
                height: 300px;
            }
            
            .swirl-2 {
                width: 230px;
                height: 230px;
            }
            
            .swirl-3 {
                width: 200px;
                height: 200px;
            }
            
            .swirl-4 {
                width: 180px;
                height: 180px;
            }
            
            .brushstroke-1, .brushstroke-2, .brushstroke-3 {
                opacity: 0.4;
            }
            
            .brushstroke-1 {
                width: 120px;
                height: 50px;
            }
            
            .brushstroke-2 {
                width: 100px;
                height: 40px;
            }
            
            .brushstroke-3 {
                width: 110px;
                height: 45px;
            }
            
            .message {
                padding: 15px;
                max-width: 85%;
            }
            
            .message h1 {
                font-size: clamp(1.8rem, 7vw, 2.5rem);
                margin-bottom: 15px;
                letter-spacing: 2px;
            }
            
            .message p {
                font-size: clamp(0.95rem, 4vw, 1.3rem);
                line-height: 1.6;
            }
        }
        
        /* Ajustes para pantallas muy peque침as */
        @media (max-width: 390px) {
            .flower {
                width: 190px;
                height: 190px;
            }
            
            .petal {
                width: 60px;
                height: 76px;
                margin-left: -30px;
                margin-top: -38px;
            }
            
            .petal:nth-child(1),
            .petal:nth-child(2),
            .petal:nth-child(3),
            .petal:nth-child(4),
            .petal:nth-child(5),
            .petal:nth-child(6),
            .petal:nth-child(7),
            .petal:nth-child(8) {
                transform: rotate(var(--rotation, 0deg)) translateY(-58px);
            }
            
            .center {
                width: 52px;
                height: 52px;
            }
        }
    </style>
</head>
<body>
    <!-- Remolinos estilo Van Gogh -->
    <div class="swirl swirl-1"></div>
    <div class="swirl swirl-2"></div>
    <div class="swirl swirl-3"></div>
    <div class="swirl swirl-4"></div>
    
    <!-- Pinceladas decorativas -->
    <div class="brushstroke brushstroke-1"></div>
    <div class="brushstroke brushstroke-2"></div>
    <div class="brushstroke brushstroke-3"></div>
    
    <!-- Luna -->
    <div class="moon"></div>
    
    <div class="container">
        <div class="flower-container">
            <!-- Tallo -->
            <div class="stem">
                <div class="leaves">
                    <div class="leaf leaf-left"></div>
                    <div class="leaf leaf-right"></div>
                </div>
            </div>
            
            <!-- Flor -->
            <div class="flower">
                <div class="petals">
                    <div class="petal" style="--rotation: 0deg;"></div>
                    <div class="petal" style="--rotation: 45deg;"></div>
                    <div class="petal" style="--rotation: 90deg;"></div>
                    <div class="petal" style="--rotation: 135deg;"></div>
                    <div class="petal" style="--rotation: 180deg;"></div>
                    <div class="petal" style="--rotation: 225deg;"></div>
                    <div class="petal" style="--rotation: 270deg;"></div>
                    <div class="petal" style="--rotation: 315deg;"></div>
                </div>
                <div class="center"></div>
            </div>
        </div>
        
        <!-- Mensaje -->
        <div class="message">
            <h1>Para Ti 游밼</h1>
            <p>Pense en ti,<br>
            y quise usar lo que aprendi durante a침os<br>
            para hacerte algo bonito.</p>
        </div>
    </div>
    
    <script>
        // Crear estrellas estilo Van Gogh
        function createStars() {
            const body = document.body;
            const starCount = 40;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Estrellas m치s grandes y visibles como en Van Gogh
                const size = Math.random() * 4 + 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Posici칩n aleatoria, m치s concentradas en la parte superior
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 65 + '%';
                
                // Animaci칩n aleatoria
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 4) + 's';
                
                body.appendChild(star);
            }
            
            // Crear algunas estrellas extra grandes (como las prominentes de Van Gogh)
            for (let i = 0; i < 8; i++) {
                const bigStar = document.createElement('div');
                bigStar.className = 'star';
                
                const size = Math.random() * 6 + 5;
                bigStar.style.width = size + 'px';
                bigStar.style.height = size + 'px';
                bigStar.style.left = Math.random() * 100 + '%';
                bigStar.style.top = Math.random() * 50 + '%';
                bigStar.style.animationDelay = Math.random() * 2 + 's';
                bigStar.style.animationDuration = (3 + Math.random() * 3) + 's';
                
                body.appendChild(bigStar);
            }
        }
        
        // Crear brillos adicionales para la flor
        function createSparkles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (1.5 + Math.random() * 2) + 's';
                container.appendChild(sparkle);
            }
        }
        
        createStars();
        createSparkles();
    </script>
</body>
</html>
